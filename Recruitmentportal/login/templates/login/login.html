<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include Toastify JS and CSS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
</head>

<body style="background-color:orange;">
    <div class="container-fluid">
        <h2 id="heading" style="color:blue;padding-left:20px;">Welcome To the Recruitment Portal</h2>
    </div>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center">Login</h3>
            <form method="post" autocomplete="off" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <!-- Forgot Password Link -->
                <div class="mb-3">
                    <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot your password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Create a New Account Link -->
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{% url 'register' %}">Create a new account</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.11.0"></script>

    {% if messages %}
        <script type="text/javascript">
            {% for message in messages %}
                Toastify({
                    text: "{{ message }}",
                    backgroundColor: "green",  /* Success background color */
                    duration: 3000,            /* Duration in milliseconds */
                    close: true,
                    gravity: "top",            /* Position of the toast */
                    position: "right",         /* Position of the toast */
                    stopOnFocus: true          /* Stops the toast on mouse hover */
                }).showToast();
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
